<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Coupons</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
  <div class="admin-nav">
    <div class="logo">Admin Panel</div>
    <div>
      <a href="/admin/dashboard">Home</a>
      <a href="/admin/bookings">Bookings</a>
      <a href="/admin/customers">Customers</a>
      <a href="/admin/update-queue">Manage Queue</a>
      <a href="/admin/notifications">Notifications</a>
      <a href="/admin/sales">Sales</a>
      <a href="/admin/services">Services</a>
      <a href="/admin/barbers">Barbers</a>
      <a href="/admin/gallery">Gallery</a>
      <a href="/admin/coupons">Coupons</a>
      <a href="/admin/site">Site</a>
      <a href="/admin/logout">Log out</a>
    </div>
  </div>
  <main class="admin-wrapper">
    <h1>Coupons</h1>
    <form id="couponForm" class="admin-form">
      <label>Code<br><input type="text" id="couponCode" required></label>
      <label>Discount (%)<br><input type="number" id="couponDisc" min="0" max="100" required></label>
      <button type="submit" class="btn-book">Add Coupon</button>
    </form>
    <div id="couponList" class="mt-2">Loading...</div>
  </main>
  <script>
    async function loadCoupons() {
      try {
        const res = await fetch('/admin/api/coupons');
        const data = await res.json();
        const cont = document.getElementById('couponList');
        if (!data.coupons || data.coupons.length===0) {
          cont.innerHTML = '<p>No coupons.</p>';
          return;
        }
        let html='<table class="queue-table"><thead><tr><th>Code</th><th>Discount</th><th>Action</th></tr></thead><tbody>';
        data.coupons.forEach(c=>{
          html+=`<tr><td>${c.code}</td><td>${c.discount}%</td><td><button class="btn-book btn-small" onclick="removeCoupon('${c.id}')">Remove</button></td></tr>`;
        });
        html+='</tbody></table>';
        cont.innerHTML=html;
      } catch(e){console.error(e);}
    }
    async function removeCoupon(id){
      await fetch('/admin/api/coupons/remove',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})});
      loadCoupons();
    }
    document.getElementById('couponForm').addEventListener('submit',async e=>{
      e.preventDefault();
      await fetch('/admin/api/coupons',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({code:document.getElementById('couponCode').value,discount:parseFloat(document.getElementById('couponDisc').value)})});
      loadCoupons();e.target.reset();
    });
    loadCoupons();
  </script>
</body>
</html>
