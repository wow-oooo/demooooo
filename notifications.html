<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
  <div class="admin-nav">
    <div class="logo">Admin Panel</div>
    <div>
      <a href="/admin/dashboard">Home</a>
      <a href="/admin/bookings">Bookings</a>
      <a href="/admin/customers">Customers</a>
      <a href="/admin/update-queue">Manage Queue</a>
      <a href="/admin/notifications">Notifications</a>
      <a href="/admin/sales">Sales</a>
      <a href="/admin/services">Services</a>
      <a href="/admin/barbers">Barbers</a>
      <a href="/admin/gallery">Gallery</a>
      <a href="/admin/coupons">Coupons</a>
      <a href="/admin/site">Site</a>
      <a href="/admin/logout">Log out</a>
    </div>
  </div>
  <main class="admin-wrapper">
    <h1>Generated Notifications</h1>
    <div id="notifList">Loading...</div>
  </main>
  <script>
    async function loadNotifications() {
      try {
        const res = await fetch('/admin/api/notifications');
        const obj = await res.json();
        const container = document.getElementById('notifList');
        if (!obj.notifications || obj.notifications.length === 0) {
          container.innerHTML = '<p>No notifications generated.</p>';
          return;
        }
        let html = '<table class="queue-table"><thead><tr><th>Phone</th><th>Message</th><th>Time</th></tr></thead><tbody>';
        obj.notifications.forEach(n => {
          html += `<tr><td>${n.phone}</td><td>${n.message}</td><td>${new Date(n.timestamp).toLocaleString()}</td></tr>`;
        });
        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (e) { console.error(e); }
    }
    loadNotifications();
  </script>
</body>
</html>
