<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer List</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
  <div class="admin-nav">
    <div class="logo">Admin Panel</div>
    <div>
      <a href="/admin/dashboard">Home</a>
      <a href="/admin/bookings">Bookings</a>
      <a href="/admin/customers">Customers</a>
      <a href="/admin/notifications">Notifications</a>
      <a href="/admin/update-queue">Manage Queue</a>
      <a href="/admin/sales">Sales</a>
      <a href="/admin/services">Services</a>
      <a href="/admin/barbers">Barbers</a>
      <a href="/admin/gallery">Gallery</a>
      <a href="/admin/coupons">Coupons</a>
      <a href="/admin/site">Site</a>
      <a href="/admin/logout">Log out</a>
    </div>
  </div>
  <main class="admin-wrapper">
    <h1>Customers</h1>
    <div id="custList">Loading...</div>
  </main>
  <script>
    async function loadCustomers() {
      try {
        const res = await fetch('/admin/api/customers');
        const data = await res.json();
        const container = document.getElementById('custList');
        if (!data.customers || data.customers.length === 0) {
          container.innerHTML = '<p>No customers.</p>';
          return;
        }
        let html = '<table class="queue-table"><thead><tr><th>Name</th><th>Phone</th><th>Service</th><th>Date</th><th>Time</th><th>Status</th></tr></thead><tbody>';
        data.customers.forEach(c => {
          html += `<tr><td>${c.name}</td><td>${c.phone||''}</td><td>${c.service||''}</td><td>${c.date||''}</td><td>${c.time||''}</td><td>${c.status||''}</td></tr>`;
        });
        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (e) { console.error(e); }
    }
    loadCustomers();
  </script>
</body>
</html>
